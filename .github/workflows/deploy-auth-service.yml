name: Deploy Modified Microservice to EC2

on:
  push:
    paths:
      - '**/**'  # Detecta cualquier cambio
    branches:
      - main
      - test

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-dir: ${{ steps.detect.outputs.changed_dir }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Detect modified folder in root
        id: detect
        run: |
          echo "CHANGED_DIR=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '/' | cut -d/ -f1 | sort -u | head -n1)" >> $GITHUB_ENV
          echo "changed_dir=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '/' | cut -d/ -f1 | sort -u | head -n1)" >> $GITHUB_OUTPUT

  deploy:
    needs: detect-changes
    runs-on: ubuntu-latest
    steps:
      - name: Deploy microservice to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            SERVICE_DIR="${{ needs.detect-changes.outputs.changed-dir }}"
            REPO_CODE="https://github.com/Bryan03A/UserDomain.git"
            REPO_ENVS="https://${{ secrets.ENV_REPO_TOKEN }}@github.com/Bryan03A/DomainUsers-envs.git"

            # Crear carpetas si no existen
            mkdir -p ~/deploy-code
            mkdir -p ~/deploy-envs

            cd ~/deploy-code
            if [ -d "UserDomain" ]; then
              cd UserDomain && git pull origin main && cd ..
            else
              git clone $REPO_CODE
            fi

            cd ~/deploy-envs
            if [ -d "DomainUsers-envs" ]; then
              cd DomainUsers-envs && git pull origin main && cd ..
            else
              git clone $REPO_ENVS
            fi

            # Copiar archivo .env si existe
            if [ -f "/home/ec2-user/deploy-envs/DomainUsers-envs/$SERVICE_DIR/.env" ]; then
              cp "/home/ec2-user/deploy-envs/DomainUsers-envs/$SERVICE_DIR/.env" "/home/ec2-user/deploy-code/UserDomain/$SERVICE_DIR/.env"
              echo "‚úÖ .env copiado correctamente a $SERVICE_DIR"
            else
              echo "‚ö†Ô∏è  No se encontr√≥ el archivo .env para $SERVICE_DIR"
            fi

            echo "üì¶ Contenido del .env:"
            cat "/home/ec2-user/deploy-code/UserDomain/$SERVICE_DIR/.env"
